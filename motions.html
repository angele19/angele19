<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec vidéo en arrière-plan</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Utiliser toute la hauteur de la fenêtre */
            overflow: hidden;
        }

        /* Vidéo en arrière-plan */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que la vidéo couvre tout l'écran */
        }

        /* Texte superposé à la vidéo */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .text-overlay h1 {
            font-family: Impact, sans-serif;
            font-size: 8vw; /* Utilisation de vw pour rendre le texte responsive */
            font-weight: bold;
        }

        /* Bouton en bas */
        .bottom-link {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-link a {
            font-size: 4vw; /* Taille responsive pour les boutons */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .bottom-link a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Texte en bas à gauche */
        .bottom-left-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 3vw; /* Texte responsive */
            color: white;
            font-family: Didot, serif;
        }

        /* Bouton contact en bas à droite */
        .contact-button-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 3vw; /* Texte responsive */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s;
        }

        .contact-button-right:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Styles pour les petits écrans */
        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 15vw; /* Réduire la taille du texte pour les mobiles */
            }

            .bottom-link a,
            .contact-button-right {
                font-size: 4vw; /* Ajuster la taille des boutons */
                padding: 8px 16px;
            }

            .bottom-left-text {
                font-size: 2.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vidéo en arrière-plan -->
         <video class="background-video" autoplay muted loop playsinline>
            <source src="https://i.imgur.com/flkXn1T.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos.
        </video>

        <!-- Texte superposé -->
        <div class="text-overlay">
            <h1>MOTION</h1>
        </div>

        <!-- Bouton Photography -->
        <div class="bottom-link">
            <a href="photos.html">PHOTOGRAPHY</a>
        </div>

        <!-- Texte en bas à gauche -->
        <div class="bottom-left-text">ANGÈLE RONACH</div>

        <!-- Bouton Contact en bas à droite -->
        <a href="contact.html" class="contact-button-right">CONTACT</a>
    </div>
</body>
</html>
