<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec vidéo en arrière-plan</title>
    <style>
        /* Reset de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Conteneur principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh; /* Utiliser toute la hauteur de la fenêtre */
            overflow: hidden;
        }

        /* Vidéo en arrière-plan */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que la vidéo couvre tout l'écran */
        }

        /* Texte superposé à la vidéo */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }

        .text-overlay h1 {
            font-family: Impact, sans-serif;
            font-size: 8vw; /* Utilisation de vw pour rendre le texte responsive */
            font-weight: bold;
        }

        /* Bouton en bas */
        .bottom-link {
            position: absolute;
            bottom: 30%; /* Positionner au-dessus des textes en bas */
            left: 50%;
            transform: translateX(-50%);
        }

        .bottom-link a {
            font-size: 2vw; /* Taille responsive pour les boutons */
            color: white;
            text-decoration: underline;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .bottom-link a:hover {
            background-color: transparent;
        }

        /* Conteneur commun pour les textes en bas */
        .bottom-text-container {
            position: absolute;
            bottom: 20px;
            width: 100%; /* Prend toute la largeur */
            display: flex; /* Utilise flexbox */
            justify-content: space-between; /* Place un élément à gauche, l'autre à droite */
            align-items: center; /* Aligne verticalement */
            padding: 0 20px; /* Ajoute un espace interne sur les côtés */
            box-sizing: border-box; /* Inclut le padding dans la largeur totale */
        }

        /* Texte en bas à gauche */
        .bottom-left-text {
            font-size: 1vw; /* Texte responsive */
            color: white;
            font-family: Didot, serif;
        }

        /* Bouton contact en bas à droite */
        .contact-button-right {
            font-size: 1vw; /* Texte responsive */
            color: white;
            text-decoration: underline;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .contact-button-right:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Styles pour les petits écrans */
        @media (max-width: 768px) {
            .text-overlay h1 {
                font-size: 15vw; /* Ajuster la taille pour les petits écrans */
                font-family: 'Helvetica', sans serif;
            }
            .text-overlay {
            top: 50%; /* Déplacer "MOTION" plus haut sur mobile */
    }

            .bottom-link {
                bottom: 50%; /* Ajuster la hauteur du bouton "STILLS" */
            }

            .bottom-link a {
                font-size: 4.5vw; /* Ajuster la taille du texte */
            }
             .bottom-text-container {
                bottom: 20%; /* Remonter les textes et le bouton pour mobiles */
            }

            .bottom-left-text,
            .contact-button-right {
                font-size: 3vw; /* Adapter la taille des textes en bas */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Vidéo en arrière-plan -->
        <video class="background-video" autoplay muted loop playsinline>
            <source src="https://i.imgur.com/flkXn1T.mp4" type="video/mp4">
            Votre navigateur ne supporte pas les vidéos.
        </video>

        <!-- Texte superposé -->
        <div class="text-overlay">
            <h1>MOTION</h1>
        </div>

        <!-- Bouton Photography -->
        <div class="bottom-link">
            <a href="photos.html">STILLS</a>
        </div>

        <!-- Texte et bouton en bas -->
        <div class="bottom-text-container">
            <div class="bottom-left-text">ANGÈLE RONACH</div>
            <a href="contact.html" class="contact-button-right">CONTACT</a>
        </div>
    </div>
</body>
</html>
