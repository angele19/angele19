<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV – Angèle Ronach</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      /* suppression du height: 100vh pour permettre le scroll */
    }

    /* Menu burger */
    .menu-container {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .menu-burger {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
    }

    .burger-line {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .menu-burger.open .burger-line:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-burger.open .burger-line:nth-child(2) {
      opacity: 0;
    }

    .menu-burger.open .burger-line:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    nav.menu {
      display: none;
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 8px;
      z-index: 100;
    }

    nav.menu.active {
      display: block;
    }

    nav.menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.menu li {
      margin: 10px 0;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav.menu a:hover {
      text-decoration: underline;
    }

    .cv-container {
      width: 80%;
      max-width: 700px;
      margin: 100px auto 50px; /* espace pour le menu fixe */
    }

    .cv-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      display: block;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <button class="menu-burger" id="burger-button" aria-label="Menu">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </button>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Photos.html">Photography</a></li>
        <li><a href="Contact.html">Contact</a></li>
        <li><a href="CV.html">CV</a></li>
      </ul>
    </nav>
  </div>

  <div class="cv-container">
    <img src="CV_2025.png" alt="CV Angèle Ronach" />
  </div>

  <script>
    const burgerButton = document.getElementById('burger-button');
    const menu = document.getElementById('menu');

    burgerButton.addEventListener('click', () => {
      menu.classList.toggle('active');
      burgerButton.classList.toggle('open');
    });
  </script>

</body>
</html>
