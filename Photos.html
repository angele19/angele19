<!-- I will prepare a modular structure with multiple galleries (albums) per thumbnail. User will need to integrate images. Placeholder. -->
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Angèle Ronach</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:Didot, serif; background:white; color:black; }

  .layout { display:flex; height:100vh; padding:40px; }

  .sidebar {
    width:30%;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:fixed;
    top:40px; bottom:40px; left:40px;
    background:white;
  }

  .name { font-size:2.5rem; line-height:1.2; margin-bottom:20px; }
  .menu-top { display:flex; flex-direction:column; gap:12px; margin-bottom:20px; }
  .menu-top a { text-decoration:underline; color:black; cursor:pointer; }
  .menu-bottom { display:flex; gap:20px; }
  .menu-bottom a { text-decoration:underline; color:black; cursor:pointer; }

  .grid {
    margin-left:30%;
    width:70%;
    display:grid;
    grid-template-columns:1fr;
    gap:40px;
    padding-right:20px;
    overflow-y:auto;
  }
  .grid img { width:100%; cursor:pointer; transition:0.25s; }
  .grid img:hover { transform:scale(1.02); }

  /* Modal */
  #modal {
    position:fixed;
    top:40px; bottom:40px; left:0; right:0;
    background:white;
    display:none;
    flex-direction:column;
    z-index:1000;
  }
  #modal.active { display:flex; }

  .modal-header {
    font-size:2rem; font-weight:700;
    padding:20px 40px;
    border-bottom:1px solid #eee;
  }

  .modal-gallery {
    flex:1;
    display:flex;
    overflow-x:auto;
    gap:10px;
    padding:20px 40px;
    align-items:center;
    scroll-behavior:smooth;
  }
  .modal-gallery img {
    max-height:100%;
    max-width:90vw;
    cursor:pointer;
    transition:0.3s;
  }
  .modal-gallery img:hover { transform:scale(1.05); }

  .modal-footer {
    padding:20px 40px;
    border-top:1px solid #eee;
    display:flex;
    gap:20px;
  }
  .modal-footer a { text-decoration:underline; color:black; cursor:pointer; }

  /* Overlay zoom */
  #overlay {
    position:fixed; inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:2000;
  }
  #overlay.active { display:flex; }
  #overlay img { max-width:90vw; max-height:90vh; }
</style>
</head>
<body>
<div class="layout">

  <div class="sidebar">
    <div>
      <div class="name">Angèle<br>Ronach</div>
      <div class="menu-top">
        <a id="tab-concert">Concert</a>
        <a id="tab-projet">Projet Personnel</a>
      </div>
    </div>
    <div class="menu-bottom">
      <a id="go-accueil">Accueil</a>
      <a id="go-about">About</a>
    </div>
  </div>

  <div class="grid" id="gallery"></div>

</div>

<!-- Modal -->
<div id="modal">
  <div class="modal-header">Angèle<br>Ronach</div>
  <div class="modal-gallery" id="modal-gallery"></div>
  <div class="modal-footer">
    <a id="modal-accueil">Accueil</a>
    <a id="modal-about">About</a>
  </div>
</div>

<!-- Overlay zoom -->
<div id="overlay"><img /></div>

<script>
/* ALBUMS pour CONCERT */
const concertAlbums = [
  {
    thumb: "Reuben01.jpg",
    images: ["Reuben01.jpg", "Reuben02.jpg", "Reuben03.jpg"]
  },
  {
    thumb: "Goya01.jpg",
    images: ["Goya01.jpg", "Goya02.jpg", "Goya03.jpg"]
  }
];

/* ALBUMS pour PROJET PERSONNEL */
const projetAlbums = [
  {
    thumb: "Mael01.jpg",
    images: ["Mael01.jpg", "Mael02.jpg", "Mael03.jpg"]
  },
  {
    thumb: "Mael04.jpg",
    images: ["Mael04.jpg", "Mael05.jpg", "Mael06.jpg"]
  }
];

const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalGallery = document.getElementById("modal-gallery");
const overlay = document.getElementById("overlay");
const overlayImg = overlay.querySelector("img");

let currentTab = "concert";

function loadThumbnails() {
  gallery.innerHTML = "";
  const albums = currentTab === "concert" ? concertAlbums : projetAlbums;

  albums.forEach((album, index) => {
    const img = document.createElement("img");
    img.src = album.thumb;
    img.dataset.index = index;
    img.className = "album-thumb";
    gallery.appendChild(img);
  });
}

loadThumbnails();

/* Onglets */
document.getElementById("tab-concert").onclick = () => {
  currentTab = "concert";
  loadThumbnails();
};

document.getElementById("tab-projet").onclick = () => {
  currentTab = "projet";
  loadThumbnails();
};

/* OUVERTURE MODAL sur miniature */
gallery.onclick = e => {
  if (!e.target.classList.contains("album-thumb")) return;

  const index = e.target.dataset.index;
  const album = currentTab === "concert" ? concertAlbums[index] : projetAlbums[index];

  modalGallery.innerHTML = "";
  album.images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    modalGallery.appendChild(img);
  });

  modal.classList.add("active");
};

/* FERMETURE MODAL */
modal.onclick = e => { if (e.target === modal) modal.classList.remove("active"); };

/* ZOOM */
modalGallery.onclick = e => {
  if (e.target.tagName !== "IMG") return;
  overlayImg.src = e.target.src;
  overlay.classList.add("active");
};

overlay.onclick = () => overlay.classList.remove("active");

</script>
</body>
</html>
