<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angèle Ronach</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Didot, serif; background: white; color: black; }
    .layout { display: flex; height: 100vh; padding: 40px; justify-content: space-between; }
    .sidebar { width: 30%; display: flex; flex-direction: column; justify-content: space-between; }
    .name { font-size: 2.5rem; line-height: 1.2; }
    .menu { display: flex; flex-direction: column; gap: 12px; margin-top: 40px; }
    .menu a {
      color: black;
      text-decoration: underline;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .menu a.active {
      font-weight: bold;
      text-decoration: none;
      cursor: default;
    }
    .gallery {
      width: 65%;
      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow-y: auto;
      padding-right: 20px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }

    /* Modal pleine page */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #modal.active {
      display: flex;
    }
    .hscroll {
      display: flex;
      gap: 0;
      overflow-x: auto;
      white-space: nowrap;
      scroll-behavior: smooth;
      width: 100vw;
      height: 100vh;
    }
    .hscroll img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: inline-block;
      user-select: none;
    }
    .hscroll::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div>
        <div class="name">Angèle<br>Ronach</div>
        <div class="menu">
          <a href="#" data-gallery="concert" class="active">Concert</a>
          <a href="#" data-gallery="projet">Projet personnel</a>
        </div>
      </div>
    </div>

    <div class="gallery" id="gallery">
      <!-- Photos chargées dynamiquement ici -->
    </div>
  </div>

  <!-- Modal galerie -->
  <div id="modal">
    <div class="hscroll" id="modal-images">
      <!-- Images de la galerie sélectionnée -->
    </div>
  </div>

  <script>
    // Données des galeries : chaque clé correspond à un onglet, avec listes des images miniatures et images en modal
    const galleries = {
      concert: {
        thumbnails: [
          "Reuben01.jpg",
          "Goya01.jpg",
        ],
        modalImages: [
          "Reuben01.jpg",
          "Reuben02.jpg",
          "Reuben03.jpg",
        ]
      },
      projet: {
        thumbnails: [
          "Projet01.jpg",
          "Projet02.jpg",
          "Projet03.jpg",
        ],
        modalImages: [
          "Projet01.jpg",
          "Projet02.jpg",
          "Projet03.jpg",
          "Projet04.jpg",
        ]
      }
    };

    const galleryDiv = document.getElementById("gallery");
    const modal = document.getElementById("modal");
    const modalImagesDiv = document.getElementById("modal-images");
    const menuLinks = document.querySelectorAll(".menu a");

    let currentGallery = "concert";

    // Fonction pour afficher les miniatures de la galerie sélectionnée
    function loadGallery(name) {
      currentGallery = name;
      galleryDiv.innerHTML = ""; // Clear
      const thumbs = galleries[name].thumbnails;

      thumbs.forEach((src, i) => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = name + " photo " + (i+1);
        img.classList.add("thumb");
        img.dataset.index = i; // Pour savoir quel img modal ouvrir
        galleryDiv.appendChild(img);
      });

      // Ajout des events clic sur miniatures
      document.querySelectorAll(".thumb").forEach(img => {
        img.addEventListener("click", e => {
          openModal(parseInt(e.target.dataset.index));
        });
      });
    }

    // Fonction pour ouvrir la modal et afficher la galerie correspondante à partir d'un index
    function openModal(startIndex) {
      modal.classList.add("active");
      modalImagesDiv.innerHTML = "";

      const imgs = galleries[currentGallery].modalImages;
      imgs.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        modalImagesDiv.appendChild(img);
      });

      // Scroll à l'image cliquée
      modalImagesDiv.scrollLeft = startIndex * window.innerWidth;
    }

    // Fermer modal au clic sur fond
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        modal.classList.remove("active");
      }
    });

    // Gestion du clic sur menu onglets
    menuLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();

        if (link.classList.contains("active")) return; // pas besoin de reload

        // Activation onglet sélectionné
        menuLinks.forEach(l => l.classList.remove("active"));
        link.classList.add("active");

        // Chargement galerie correspondante
        loadGallery(link.dataset.gallery);
      });
    });

    // Chargement initial
    loadGallery(currentGallery);
  </script>
</body>
</html>
