<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angèle Ronach</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Didot, serif; background: white; color: black; }

    .layout { display: flex; height: 100vh; padding: 40px; justify-content: space-between; }
    .sidebar {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .top-menu {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
      user-select: none;
    }
    .menu-top {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .menu-top a {
      color: black;
      text-decoration: underline;
      font-size: 1.1rem;
      cursor: pointer;
    }
    .menu-bottom {
      display: flex;
      gap: 20px;
      font-size: 1.1rem;
      user-select: none;
    }
    .menu-bottom a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }

    .grid {
      width: 65%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      overflow-y: auto;
      padding-right: 20px;
    }
    .grid img {
      width: 100%;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .grid img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="top-menu">
        <div class="name">Angèle<br>Ronach</div>
        <nav class="menu-top">
          <a href="#" id="tab-concert">Concert</a>
          <a href="#" id="tab-projet">Projet Personnel</a>
        </nav>
      </div>

      <nav class="menu-bottom">
        <a href="#" id="go-accueil">Accueil</a>
        <a href="#" id="go-about">About</a>
      </nav>
    </div>

    <div class="grid" id="gallery">
      <a href="#" class="open-gallery" data-tab="concert"><img src="image_noir_blanc.jpg" alt="Photo concert 1"></a>
      <a href="#" class="open-gallery" data-tab="concert"><img src="image_rouge.jpg" alt="Photo concert 2"></a>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <div class="modal-container">
      <header class="modal-header" id="modal-title">Angèle<br>Ronach</header>

      <div class="modal-gallery"></div>

      <footer class="modal-footer">
        <a href="#" id="modal-accueil">Accueil</a>
        <a href="#" id="modal-about">About</a>
      </footer>
    </div>
  </div>

  <script>
    const concertPhotos = [
      "Reuben01.jpg",
      "Reuben02.jpg",
      "Reuben03.jpg"
    ];

    const projetPhotos = [
      "Projet01.jpg",
      "Projet02.jpg",
      "Projet03.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const tabConcert = document.getElementById("tab-concert");
    const tabProjet = document.getElementById("tab-projet");
    const modal = document.getElementById("modal");
    const modalGallery = modal.querySelector(".modal-gallery");

    // Fonction pour charger les images dans la galerie principale selon l'onglet
    function loadGallery(tab) {
      gallery.innerHTML = '';
      let photos = [];
      if (tab === "concert") photos = concertPhotos;
      else if (tab === "projet") photos = projetPhotos;

      photos.forEach((src, i) => {
        const a = document.createElement('a');
        a.href = "#";
        a.className = "open-gallery";
        a.dataset.tab = tab;
        a.dataset.index = i;
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Photo ${tab} ${i + 1}`;
        a.appendChild(img);
        gallery.appendChild(a);
      });
    }

    // Au chargement, afficher l'onglet Concert
    loadGallery("concert");

    // Changement d'onglet
    tabConcert.addEventListener("click", (e) => {
      e.preventDefault();
      loadGallery("concert");
    });
    tabProjet.addEventListener("click", (e) => {
      e.preventDefault();
      loadGallery("projet");
    });

    // Ouvrir modal au clic sur image
    gallery.addEventListener("click", e => {
      const target = e.target.closest('.open-gallery');
      if (!target) return;
      e.preventDefault();

      const tab = target.dataset.tab;
      const index = Number(target.dataset.index);
      let photos = (tab === "concert") ? concertPhotos : projetPhotos;

      // Vider la galerie modale
      modalGallery.innerHTML = '';

      // Ajouter les images à la modale
      photos.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        modalGallery.appendChild(img);
      });

      // Scroll sur l'image cliquée
      const imgWidth = modalGallery.querySelector('img').clientWidth || window.innerWidth * 0.7;
      modalGallery.scrollLeft = imgWidth * index;

      modal.classList.add('active');
      modal.focus();
    });

    // Fermer modal au clic hors images
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    // Liens bas de page dans modal et sidebar
    document.getElementById("go-accueil").addEventListener("click", e => {
      e.preventDefault();
      alert("Redirection Accueil");
    });
    document.getElementById("go-about").addEventListener("click", e => {
      e.preventDefault();
      alert("Redirection About");
    });
    document.getElementById("modal-accueil").addEventListener("click", e => {
      e.preventDefault();
      modal.classList.remove('active');
      alert("Redirection Accueil");
    });
    document.getElementById("modal-about").addEventListener("click", e => {
      e.preventDefault();
      modal.classList.remove('active');
      alert("Redirection About");
    });
  </script>

  <style>
    /* Styles pour modal */
    #modal {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      justify-content: center;
      align-items: center;
      padding-left: 30%;
      padding-top: 80px;
      padding-bottom: 60px;
      box-sizing: border-box;
      z-index: 1000;
    }
    #modal.active {
      display: flex;
    }
    .modal-container {
      width: 70vw;
      height: calc(100vh - 140px);
      display: flex;
      flex-direction: column;
      background: transparent;
    }
    .modal-header {
      font-family: Didot, serif;
      font-size: 2rem;
      font-weight: 700;
      color: black;
      line-height: 1.2;
      margin-bottom: 20px;
      user-select: none;
    }
    .modal-gallery {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: center;
      justify-content: center;
      padding-bottom: 10px;
    }
    .modal-gallery img {
      max-height: 100%;
      max-width: 90vw;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
    }
    .modal-footer {
      display: flex;
      gap: 20px;
      font-family: Didot, serif;
      font-size: 1rem;
      color: black;
      user-select: none;
    }
    .modal-footer a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</body>
</html>
