<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Didot, serif;
      background: white;
      color: black;
    }

    /* --- HEADER --- */
    #header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      box-sizing: border-box;
      background: white;
      z-index: 20;
    }

    #name {
      font-size: 2rem;
      font-weight: bold;
    }

    #top-right-menu {
      display: flex;
      gap: 20px;
      font-size: 1.2rem;
    }

    #top-right-menu a {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* --- BOTTOM LEFT MENU --- */

    #bottom-left {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 1rem;
      z-index: 20;
    }

    #bottom-left a {
      color: black;
      text-decoration: none;
    }

    /* --- GALLERY --- */

    #gallery-container {
      margin-top: 120px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .thumb {
      width: 100%;
      cursor: pointer;
    }

    /* --- MODAL --- */

    #modal {
      position: fixed;
      inset: 0;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    #modal.active {
      display: flex;
    }

    #carousel {
      margin-top: 90px;
      margin-bottom: 90px;
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
      align-items: center;
    }

    #carousel img {
      max-height: 80vh;
      cursor: pointer;
    }

    /* FULLSCREEN IMAGE */
    #fullscreen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #fullscreen.active {
      display: flex;
    }

    #fullscreen img {
      max-width: 95vw;
      max-height: 95vh;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="header">
    <div id="name">Angèle Ronak</div>
    <div id="top-right-menu">
      <a id="nav-concerts">Concerts</a>
      <a id="nav-projets">Projet Personnel</a>
    </div>
  </div>

  <!-- BOTTOM LEFT -->
  <div id="bottom-left">
    <a id="nav-accueil">Accueil</a>
    <a id="nav-about">About</a>
  </div>

  <!-- MAIN GALLERY -->
  <div id="gallery-container"></div>

  <!-- MODAL -->
  <div id="modal">
    <div id="carousel"></div>
  </div>

  <!-- FULLSCREEN VIEW -->
  <div id="fullscreen"><img id="fullscreen-img" src=""></div>

<script>

/* ALBUMS */
const concertAlbums = [
  { thumb: "Reuben01.jpg", images: ["Reuben01.jpg", "Reuben02.jpg", "Reuben03.jpg"] },
  { thumb: "Goya01.jpg", images: ["Goya01.jpg", "Goya02.jpg", "Goya03.jpg"] }
];

const projetAlbums = [
  { thumb: "Projet01.jpg", images: ["Projet01.jpg", "Projet02.jpg", "Projet03.jpg"] },
  { thumb: "ProjetA.jpg", images: ["ProjetA.jpg", "ProjetA2.jpg", "ProjetA3.jpg"] }
];

let currentCategory = "concerts";

/* LOAD GALLERY */
function loadGallery() {
  const container = document.getElementById("gallery-container");
  container.innerHTML = "";
  const albums = currentCategory === "concerts" ? concertAlbums : projetAlbums;

  albums.forEach((album, index) => {
    const img = document.createElement("img");
    img.src = album.thumb;
    img.className = "thumb";
    img.onclick = () => openModal(index);
    container.appendChild(img);
  });
}

/* OPEN MODAL */
function openModal(index) {
  const modal = document.getElementById("modal");
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "";

  const albums = currentCategory === "concerts" ? concertAlbums : projetAlbums;
  const images = albums[index].images;

  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.onclick = () => openFullscreen(src);
    carousel.appendChild(img);
  });

  modal.classList.add("active");
}

/* CLOSE MODAL ON CLICK OUTSIDE */
document.getElementById("modal").onclick = (e) => {
  if (e.target.id === "modal") {
    document.getElementById("modal").classList.remove("active");
  }
};

/* FULLSCREEN */
function openFullscreen(src) {
  const fs = document.getElementById("fullscreen");
  const img = document.getElementById("fullscreen-img");
  img.src = src;
  fs.classList.add("active");
}

document.getElementById("fullscreen").onclick = () => {
  document.getElementById("fullscreen").classList.remove("active");
};

/* NAVIGATION */
document.getElementById("nav-concerts").onclick = () => {
  currentCategory = "concerts";
  loadGallery();
  document.getElementById("modal").classList.remove("active");
};

document.getElementById("nav-projets").onclick = () => {
  currentCategory = "projets";
  loadGallery();
  document.getElementById("modal").classList.remove("active");
};

// Accueil = Concerts

document.getElementById("nav-accueil").onclick = () => {
  currentCategory = "concerts";
  loadGallery();
  document.getElementById("modal").classList.remove("active");
};

// About ne change pas la galerie, reste décoratif.

/* INIT */
loadGallery();

</script>
</body>
</html>
