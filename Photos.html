<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angèle Ronach</title>

  <style>
    :root{
      --header-h: 70px;
      --bottom-gap: 40px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: Didot, serif;
      background:white;
      color:black;
      min-height:100vh;
      overflow-x:hidden;
    }

    /* HEADER */
    #header{
      position:fixed;
      top:0; left:0; right:0;
      height:var(--header-h);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 28px;
      z-index:20;
      background:white;
      border-bottom:1px solid rgba(0,0,0,0.03);
    }
    #name{ font-size:1.8rem; font-weight:700; }
    #top-right-menu{ display:flex; gap:22px; font-size:1.05rem; }
    #top-right-menu a{ text-decoration:none; color:black; cursor:pointer; }

    /* BOTTOM LEFT */
    #bottom-left{
      position:fixed;
      left:20px;
      bottom:20px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index:40;
    }
    #bottom-left a{ text-decoration:none; color:black; cursor:pointer; }

    /* WRAPPER */
    #gallery-wrapper{
      padding: calc(var(--header-h) + 30px) 20px 80px 20px;
      min-height: calc(100vh - var(--header-h));
      display:flex;
      justify-content:center;
    }

    /* ============================
       CONCERTS (vertical layout)
       ============================ */
    body.concerts #gallery-container{
      width:min(900px, 92%);
      display:grid;
      grid-template-columns:1fr;
      gap:40px;
      justify-items:center;
    }

    body.concerts .thumb{
      width:100%;
      max-width:900px;
      height:600px;
      object-fit:cover;
      display:block;
      transition:transform .18s ease;
    }

    /* ============================
       PROJETS PERSONNELS (horizontal layout)
       ============================ */
    body.projets #gallery-container{
      width:100%;
      display:flex;
      flex-direction:row;
      justify-content:center;
      gap:20px;
      flex-wrap:nowrap;
      overflow-x:auto;
      padding-bottom:20px;
    }

    body.projets .thumb{
      width:260px;
      height:260px;
      object-fit:cover;
      flex-shrink:0;
      border-radius:4px;
      transition:transform .18s ease;
    }

    .thumb:hover{
      transform:scale(1.02);
    }

    /* MODAL */
    #modal{
      position:fixed;
      top:var(--header-h);
      left:0; right:0; bottom:10px;
      background:white;
      display:none;
      flex-direction:column;
      z-index:40;
      box-shadow:0 8px 30px rgba(0,0,0,0.06);
      overflow:hidden;
    }
    #modal.active{ display:flex; }

    #carousel{
      height:100%;
      display:flex;
      align-items:flex-start;
      overflow-x:auto;
      gap:24px;
      padding:20px 40px;
      scroll-behavior:smooth;
    }

    #carousel img{
      max-height: calc(100vh - var(--header-h) - 120px);
      border-radius:4px;
      cursor:pointer;
      transition:transform .18s ease;
    }
    #carousel img:hover{ transform:scale(1.02); }

    #carousel video{
      max-height: calc(100vh - var(--header-h) - 120px);
      width:auto;
      object-fit:cover;
      border-radius:4px;
    }

    #modal-footer{
      position:absolute;
      right:20px;
      bottom:12px;
      font-size:0.95rem;
    }

    /* FULLSCREEN */
    #fullscreen{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.92);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:80;
      cursor:zoom-out;
    }
    #fullscreen.active{ display:flex; }
    #fullscreen img{
      max-width:95vw;
      max-height:95vh;
      border-radius:6px;
    }

  </style>
</head>

<body class="concerts"> <!-- PAR DÉFAUT : concerts -->

  <header id="header">
    <div id="name">Angèle Ronach</div>
    <nav id="top-right-menu">
      <a id="nav-concerts">Concerts</a>
      <a id="nav-projets">Projet Personnel</a>
    </nav>
  </header>

  <nav id="bottom-left">
    <a id="nav-accueil">Accueil</a>
    <a id="nav-about">About</a>
  </nav>

  <div id="gallery-wrapper">
    <div id="gallery-container"></div>
  </div>

  <div id="modal">
    <div id="carousel"></div>
    <div id="modal-footer"></div>
  </div>

  <div id="fullscreen">
    <img id="fullscreen-img" alt="">
  </div>

<script>
/* ALBUMS */
const concertAlbums = [
  { thumb:"Reuben01.jpg", images:["Reuben01.jpg","Reuben02.jpg","Reuben03.jpg","Reuben04.jpg","Reuben05.jpg"], caption: "Reuben James - Hasard Ludique 2025" }, 
  { thumb:"CNV000001.jpg", images:["CNV000001.jpg","Goya01.jpg","Goya02.jpg","Goya03.jpg"] },
  { thumb:"000055020025 copie.png", images:["000055020025 copie.png","000055020024.png","000055020038 copie.png","000055020028.jpg"] },
  { thumb:"000012.jpg", images:["000012.jpg","00004.jpg","000021.jpg","000017.jpg","000025.jpg","000015.jpg","00008.jpg"] },
  { thumb:"Screenshot 2025-11-18 at 17.18.09.png", video:"SlumVillage_Video2.mp4", images:["Slum village-6.jpg","Slum village.jpg"] },
  { thumb:"Colmar01.jpg", images:["Colmar01.jpg","Colmar02.jpg","Colmar03.jpg"] }
];

const projetAlbums = [
  { thumb:"P1310001vert.jpg", images:["P1310001vert.jpg","P1290983_finale.jpg","R000024.jpg","Mael03.jpg"] },
  { thumb:"P1270055.jpg", images:["P1270055.jpg","P1270073.jpg","P1270091.jpg","house04.jpg","house05.jpg","house06.jpg"] }
];

let currentCategory = "concerts";
let currentAlbumIndex = null;

/* DOM */
const galleryContainer = document.getElementById("gallery-container");
const modal = document.getElementById("modal");
const carousel = document.getElementById("carousel");
const fullscreen = document.getElementById("fullscreen");
const fullscreenImg = document.getElementById("fullscreen-img");

/* HELPERS */
function albumsFor(cat){
  return cat === "concerts" ? concertAlbums : projetAlbums;
}

/* RENDER THUMBNAILS */
function renderThumbnails(){
  const albums = albumsFor(currentCategory);
  galleryContainer.innerHTML = '';

  albums.forEach((album, index) => {
    const img = document.createElement('img');
    img.className = "thumb";
    img.src = album.thumb;
    img.dataset.index = index;
    img.addEventListener("click", () => openModal(index));
    galleryContainer.appendChild(img);
  });
}

/* OPEN MODAL */
function openModal(index){
  currentAlbumIndex = index;
  const album = albumsFor(currentCategory)[index];

  carousel.innerHTML = "";

  if (album.video){
    const vid = document.createElement("video");
    vid.src = album.video;
    vid.autoplay = true;
    vid.muted = true;
    vid.loop = true;
    vid.controls = true;
    carousel.appendChild(vid);
  }

  album.images.forEach(imgSrc => {
    if(!imgSrc) return;
    const img = document.createElement("img");
    img.src = imgSrc;
    img.addEventListener("click", () => openFullscreen(imgSrc));
    carousel.appendChild(img);
  });

  // Affiche la caption si elle existe
  const modalFooter = document.getElementById("modal-footer");
  modalFooter.textContent = album.caption ? album.caption : "";

  modal.classList.add("active");
}

/* CLOSE MODAL */
modal.addEventListener("click", e => {
  if(e.target === modal) modal.classList.remove("active");
});

/* FULLSCREEN */
function openFullscreen(src){
  fullscreenImg.src = src;
  fullscreen.classList.add("active");
}
fullscreen.addEventListener("click", () => {
  fullscreen.classList.remove("active");
});

/* NAVIGATION */
document.getElementById("nav-concerts").addEventListener("click", () => {
  document.body.classList.add("concerts");
  document.body.classList.remove("projets");
  currentCategory = "concerts";
  renderThumbnails();
  modal.classList.remove("active");
});

document.getElementById("nav-projets").addEventListener("click", () => {
  document.body.classList.add("projets");
  document.body.classList.remove("concerts");
  currentCategory = "projets";
  renderThumbnails();
  modal.classList.remove("active");
});

document.getElementById("nav-accueil").addEventListener("click", () => {
  document.body.classList.add("concerts");
  document.body.classList.remove("projets");
  currentCategory = "concerts";
  renderThumbnails();
  modal.classList.remove("active");
});

renderThumbnails();
</script>

</body>
</html>
