<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
        }

        .text-container {
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1em;
        }

        /* --- Conteneur général des séries --- */
        .gallery-container {
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 60px;
        }

        /* --- Carrousel horizontal par série --- */
        .carousel {
            position: relative;
            display: flex;
            align-items: center;
        }

        .gallery {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
        }

        .gallery::-webkit-scrollbar {
            display: none;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
            flex-shrink: 0;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px 10px;
            z-index: 10;
        }

        .arrow.left { left: 5px; }
        .arrow.right { right: 5px; }

        /* --- Modal (lightbox) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal.active { display: flex; }

        /* --- Footer --- */
        .footer {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .footer a {
            text-decoration: underline;
            color: black;
            font-size: 1em;
        }

        .footer a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .footer {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
        }

        @media (min-width: 769px) {
            body {
                display: flex;
                justify-content: space-between;
                height: 100vh;
                overflow: hidden;
            }

            .text-container {
                width: 50%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .gallery-container {
                width: 70%;
                padding: 20px 80px;
                overflow-y: auto;
            }

            .gallery img {
                max-width: 100%;
                max-height: 1500px;
            }

            .footer {
                position: static;
                padding: 20px 0;
                justify-content: flex-start;
            }

            .footer a { margin-right: 20px; }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
        <div class="footer">
            <a href="index.html">MOTION</a>
            <a href="Contact.html">CONTACT</a>
        </div>
    </div>

    <div class="gallery-container">

        <!-- === Série 1 === -->
        <div class="carousel">
            <button class="arrow left">&#10094;</button>
            <div class="gallery">
                <img src="000012.jpg" alt="Série 1 - Photo 1">
                <img src="00004.jpg" alt="Série 1 - Photo 2">
                <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Série 1 - Photo 3">
                <img src="https://i.imgur.com/JZj6Qob.jpeg" alt="Série 1 - Photo 4">
            </div>
            <button class="arrow right">&#10095;</button>
        </div>

        <!-- === Série 2 === -->
        <div class="carousel">
            <button class="arrow left">&#10094;</button>
            <div class="gallery">
                <img src="IMG_2607.jpg" alt="Série 2 - Photo 1">
                <img src="https://i.imgur.com/HpyO7d2.jpeg" alt="Série 2 - Photo 2">
                <img src="https://i.imgur.com/9m6ICXN.jpeg" alt="Série 2 - Photo 3">
                <img src="CNV000001 copy.jpg" alt="Série 2 - Photo 4">
            </div>
            <button class="arrow right">&#10095;</button>
        </div>

        <!-- === Série 3 === -->
        <div class="carousel">
            <button class="arrow left">&#10094;</button>
            <div class="gallery">
                <img src="https://i.imgur.com/5efmHZb.jpeg" alt="Série 3 - Photo 1">
                <img src="https://i.imgur.com/mbpPSkk.jpeg" alt="Série 3 - Photo 2">
                <img src="https://i.imgur.com/BQJ5sH1.jpeg" alt="Série 3 - Photo 3">
                <img src="https://i.imgur.com/1DDQ5Eq.jpeg" alt="Série 3 - Photo 4">
            </div>
            <button class="arrow right">&#10095;</button>
        </div>

        <!-- === Série 4 === -->
        <div class="carousel">
            <button class="arrow left">&#10094;</button>
            <div class="gallery">
                <img src="https://i.imgur.com/mre1hjG.jpeg" alt="Série 4 - Photo 1">
                <img src="https://i.imgur.com/2qzLomd.jpeg" alt="Série 4 - Photo 2">
                <img src="https://i.imgur.com/6xaqc7q.jpeg" alt="Série 4 - Photo 3">
                <img src="https://i.imgur.com/nit7MQD.jpeg" alt="Série 4 - Photo 4">
            </div>
            <button class="arrow right">&#10095;</button>
        </div>

    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Image agrandie">
    </div>

    <script>
        // --- Lightbox ---
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modalImg.src = image.src;
                modal.classList.add('active');
            });
        });

        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        // --- Carrousels indépendants ---
        const carousels = document.querySelectorAll('.carousel');

        carousels.forEach(carousel => {
            const gallery = carousel.querySelector('.gallery');
            const leftArrow = carousel.querySelector('.arrow.left');
            const rightArrow = carousel.querySelector('.arrow.right');
            const scrollStep = 400;

            rightArrow.addEventListener('click', () => {
                gallery.scrollBy({ left: scrollStep, behavior: 'smooth' });
            });

            leftArrow.addEventListener('click', () => {
                gallery.scrollBy({ left: -scrollStep, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
