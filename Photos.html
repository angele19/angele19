<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Concert – Angèle Ronach</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Didot, serif; background: white; color: black; }

    .layout {
      display: flex;
      height: 100vh;
      padding: 40px;
      justify-content: space-between;
      position: relative;
    }

    /* Sidebar à gauche avec nom et menu Concert/Projet Personnel */
    .sidebar {
      width: 30%;
      display: flex;
      flex-direction: column;
      /* Pas d’espace entre nom et menu, on gère avec marge */
    }
    .name {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      font-size: 1.1rem;
    }
    .menu a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Liste des photos à droite */
    .list {
      width: 65%;
      display: flex;
      flex-direction: column;
      gap: 40px;
      overflow-y: auto;
      padding-right: 20px;
    }
    .list img {
      width: 100%;
      cursor: pointer;
      transition: transform .25s ease;
    }
    .list img:hover {
      transform: scale(1.02);
    }

    /* Modal centrée */
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 60px 0;
      z-index: 1000;
    }
    #modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      width: 70vw;
      max-width: 900px;
      height: 70vh;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
    }
    .modal-header {
      padding: 15px 20px;
      font-family: Didot, serif;
      font-size: 1.8rem;
      font-weight: 700;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      color: black;
    }
    .modal-footer {
      padding: 12px 20px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 20px;
      font-size: 1rem;
      font-family: Didot, serif;
      color: black;
    }
    .modal-footer a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
    .modal-gallery {
      flex: 1;
      overflow-x: auto;
      display: flex;
      gap: 10px;
      scroll-behavior: smooth;
      padding: 20px;
      align-items: center;
      justify-content: center;
    }
    .modal-gallery img {
      max-height: 100%;
      max-width: 90vw;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }
    .modal-gallery::-webkit-scrollbar {
      display: none;
    }

    /* Barre en bas à gauche fixe pour Accueil et About */
    .bottom-left-menu {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 20px;
      font-family: Didot, serif;
      font-size: 1rem;
    }
    .bottom-left-menu a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="name">Angèle<br>Ronach</div>
      <nav class="menu">
        <a href="concert.html">Concert</a>
        <a href="projet-personnel.html">Projet Personnel</a>
      </nav>
    </div>

    <div class="list">
      <img src="Reuben01.jpg" class="open-gallery" data-gallery="reuben" alt="Photo Reuben 01">
      <img src="Goya01.jpg" class="open-gallery" data-gallery="goya" alt="Photo Goya 01">
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <div class="modal-header" id="modal-title">Angèle Ronach</div>
      <div class="modal-gallery"></div>
      <div class="modal-footer">
        <a href="index.html">Accueil</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <!-- Barre Accueil + About fixe en bas à gauche -->
  <nav class="bottom-left-menu" aria-label="Navigation secondaire">
    <a href="index.html">Accueil</a>
    <a href="about.html">About</a>
  </nav>

  <script>
    const modal = document.getElementById('modal');
    const galleryContainer = modal.querySelector('.modal-gallery');

    const galleries = {
      reuben: [
        "Reuben01.jpg",
        "Reuben02.jpg",
        "Reuben03.jpg"
      ],
      goya: [
        "Goya01.jpg",
        "Goya02.jpg",
        "Goya03.jpg"
      ]
    };

    document.querySelectorAll('.open-gallery').forEach(img => {
      img.addEventListener('click', () => {
        const galleryKey = img.dataset.gallery;
        if (!galleryKey || !galleries[galleryKey]) return;

        galleryContainer.innerHTML = '';
        galleries[galleryKey].forEach(src => {
          const image = document.createElement('img');
          image.src = src;
          galleryContainer.appendChild(image);
        });

        modal.classList.add('active');
      });
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.classList.remove('active');
        galleryContainer.innerHTML = '';
      }
    });
  </script>
</body>
</html>
