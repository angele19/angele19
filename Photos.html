<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angèle Ronach</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Didot, serif; background: white; color: black; }

    /* ----- Layout global ----- */
    .layout {
      display: flex;
      height: 100vh;
      padding: 40px;
      justify-content: space-between;
    }

    /* ----- Bloc gauche : nom + menu ----- */
    .sidebar {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .name {
      font-size: 2.5rem;
      line-height: 1.2;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 40px;
    }

    .menu a {
      color: black;
      text-decoration: underline;
      font-size: 1.1rem;
    }

    /* ----- Page d'accueil : grid d’images ----- */
    .grid {
      width: 65%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      overflow-y: auto;
      padding-right: 20px;
    }

    .grid img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
    }

    /* ----- Page projet : horizontal scroll ----- */
    .hscroll-container {
      width: 65%;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-behavior: smooth;
    }

    .hscroll-container::-webkit-scrollbar { display: none; }

    .hscroll img {
      width: 100vw;
      height: 90vh;
      object-fit: cover;
      display: inline-block;
    }

    @media (max-width: 800px) {
      .layout { flex-direction: column; height: auto; }
      .sidebar { width: 100%; margin-bottom: 20px; }
      .grid, .hscroll-container { width: 100%; height: auto; }
    }
      .grid img:hover {
      transform: scale(1.02);
      transition: transform 0.25s ease;
    }

    .hscroll img {
      transition: transform 0.3s ease;
    }

    .hscroll img:hover {
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <div class="layout">

    <!-- ***** COLONNE GAUCHE ***** -->
    <div class="sidebar">
      <div>
        <div class="name">Angèle<br>Ronach</div>
        <div class="menu">
          <a href="index.html">Accueil</a>
          <a href="about.html">About</a>
        </div>
      </div>
    </div>

    <!-- ***** PAGE D'ACCUEIL (exemple) ***** -->
    <div class="grid">
      <a href="projet1.html"><img src="image1.jpg" alt="Projet 1"></a>
      <a href="projet2.html"><img src="image2.jpg" alt="Projet 2"></a>
    </div>

  </div>

</body>
</html>
