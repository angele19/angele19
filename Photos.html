<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie photo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 40px;
    }

    .carousel {
      position: relative;
      margin-bottom: 30px; /* espace réduit entre les galeries */
    }

    .gallery {
      display: flex;
      gap: 0;
      overflow: hidden; /* empêche qu’on voie la suivante */
      scroll-snap-type: x mandatory; /* effet de “crantage” */
    }

    .gallery img {
      width: 100%;
      height: 350px; /* même hauteur pour tout le monde */
      object-fit: cover; /* garde le cadrage harmonieux */
      flex-shrink: 0;
      scroll-snap-align: start;
      border: none;
      cursor: pointer;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: black;
      font-size: 1.4rem; /* flèches plus petites */
      cursor: pointer;
      z-index: 10;
      opacity: 0.6;
    }

    .arrow:hover {
      opacity: 1;
    }

    .arrow.left {
      left: 5px;
    }

    .arrow.right {
      right: 5px;
    }
  </style>
</head>

<body>
  <!-- Premier carrousel -->
  <div class="carousel">
    <button class="arrow left">&#10094;</button>
    <div class="gallery">
      <img src="image1a.jpg" alt="Image 1a">
      <img src="image1b.jpg" alt="Image 1b">
      <img src="image1c.jpg" alt="Image 1c">
    </div>
    <button class="arrow right">&#10095;</button>
  </div>

  <!-- Deuxième carrousel -->
  <div class="carousel">
    <button class="arrow left">&#10094;</button>
    <div class="gallery">
      <img src="image2a.jpg" alt="Image 2a">
      <img src="image2b.jpg" alt="Image 2b">
      <img src="image2c.jpg" alt="Image 2c">
    </div>
    <button class="arrow right">&#10095;</button>
  </div>

  <!-- Troisième carrousel -->
  <div class="carousel">
    <button class="arrow left">&#10094;</button>
    <div class="gallery">
      <img src="image3a.jpg" alt="Image 3a">
      <img src="image3b.jpg" alt="Image 3b">
      <img src="image3c.jpg" alt="Image 3c">
    </div>
    <button class="arrow right">&#10095;</button>
  </div>

  <script>
    const carousels = document.querySelectorAll('.carousel');

    carousels.forEach(carousel => {
      const gallery = carousel.querySelector('.gallery');
      const leftArrow = carousel.querySelector('.arrow.left');
      const rightArrow = carousel.querySelector('.arrow.right');

      rightArrow.addEventListener('click', () => {
        const scrollStep = gallery.clientWidth;
        gallery.scrollBy({ left: scrollStep, behavior: 'smooth' });
      });

      leftArrow.addEventListener('click', () => {
        const scrollStep = gallery.clientWidth;
        gallery.scrollBy({ left: -scrollStep, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
