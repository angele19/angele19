<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angèle Ronach</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Didot, serif;
      background: white;
      color: black;
      overflow-x: hidden; /* empêcher scroll horizontal */
    }

    .layout {
      display: flex;
      height: 100vh;
      padding: 40px;
      justify-content: flex-start; /* à gauche */
    }

    /* Sidebar fixe en largeur */
    .sidebar {
      width: 30%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      user-select: none;
      position: fixed;
      top: 40px;
      bottom: 40px;
      left: 40px;
      font-size: 1.1rem;
      height: calc(100vh - 80px);
    }
    .top-menu {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 2.5rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .menu-top {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    .menu-top a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
    .menu-bottom {
      display: flex;
      gap: 20px;
      font-size: 1.1rem;
    }
    .menu-bottom a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Galerie principale à droite de la sidebar, prend tout l'espace restant */
    .grid {
      margin-left: 30%;
      width: 70%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 40px;
      overflow-y: auto;
      padding-right: 20px;
    }
    .grid img {
      width: 100%;
      cursor: pointer;
      transition: transform 0.25s ease;
    }
    .grid img:hover {
      transform: scale(1.02);
    }

    /* Modal pleine largeur à droite, sans décalage */
    #modal {
      position: fixed;
      top: 40px;
      bottom: 40px;
      left: 30%; /* juste à droite de la sidebar fixe */
      right: 40px;
      background: white;
      display: none;
      flex-direction: column;
      z-index: 1000;
      box-sizing: border-box;
      outline: none;
    }
    #modal.active {
      display: flex;
    }

    .modal-header {
      font-family: Didot, serif;
      font-size: 2rem;
      font-weight: 700;
      color: black;
      line-height: 1.2;
      padding-bottom: 20px;
      user-select: none;
      border-bottom: 1px solid #eee;
    }
    .modal-gallery {
      flex: 1;
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-behavior: smooth;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .modal-gallery img {
      max-height: 100%;
      max-width: 90vw;
      border-radius: 4px;
      pointer-events: none;
      user-select: none;
    }
    .modal-footer {
      display: flex;
      gap: 20px;
      font-family: Didot, serif;
      font-size: 1rem;
      color: black;
      user-select: none;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
    .modal-footer a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar" aria-label="Menu principal">
      <div class="top-menu">
        <div class="name">Angèle<br>Ronach</div>
        <nav class="menu-top" aria-label="Onglets">
          <a href="#" id="tab-concert" role="tab" aria-selected="true">Concert</a>
          <a href="#" id="tab-projet" role="tab" aria-selected="false">Projet Personnel</a>
        </nav>
      </div>

      <nav class="menu-bottom" aria-label="Liens bas de page">
        <a href="#" id="go-accueil">Accueil</a>
        <a href="#" id="go-about">About</a>
      </nav>
    </div>

    <main class="grid" id="gallery" role="main" aria-live="polite" aria-label="Galerie de photos">
      <!-- Les images seront chargées ici -->
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" tabindex="-1">
    <header class="modal-header" id="modal-title">Angèle<br>Ronach</header>

    <div class="modal-gallery" tabindex="0" aria-label="Galerie photos agrandie"></div>

    <footer class="modal-footer">
      <a href="#" id="modal-accueil">Accueil</a>
      <a href="#" id="modal-about">About</a>
    </footer>
  </div>

  <script>
    const concertPhotos = [
      "Reuben01.jpg",
      "Reuben02.jpg",
      "Reuben03.jpg"
    ];

    const projetPhotos = [
      "Projet01.jpg",
      "Projet02.jpg",
      "Projet03.jpg"
    ];

    const gallery = document.getElementById("gallery");
    const tabConcert = document.getElementById("tab-concert");
    const tabProjet = document.getElementById("tab-projet");
    const modal = document.getElementById("modal");
    const modalGallery = modal.querySelector(".modal-gallery");

    // Charger les images de la galerie selon l'onglet
    function loadGallery(tab) {
      gallery.innerHTML = '';
      let photos = [];
      if (tab === "concert") photos = concertPhotos;
      else if (tab === "projet") photos = projetPhotos;

      photos.forEach((src, i) => {
        const a = document.createElement('a');
        a.href = "#";
        a.className = "open-gallery";
        a.dataset.tab = tab;
        a.dataset.index = i;
        const img = document.createElement('img');
        img.src = src;
        img.alt = `Photo ${tab} ${i + 1}`;
        a.appendChild(img);
        gallery.appendChild(a);
      });

      // Mise à jour attributs aria-selected
      tabConcert.setAttribute("aria-selected", tab === "concert" ? "true" : "false");
      tabProjet.setAttribute("aria-selected", tab === "projet" ? "true" : "false");
    }

    // Initial : onglet Concert
    loadGallery("concert");

    // Événements onglets
    tabConcert.addEventListener("click", e => {
      e.preventDefault();
      loadGallery("concert");
    });
    tabProjet.addEventListener("click", e => {
      e.preventDefault();
      loadGallery("projet");
    });

    // Ouvrir modal au clic sur image
    gallery.addEventListener("click", e => {
      const target = e.target.closest('.open-gallery');
      if (!target) return;
      e.preventDefault();

      const tab = target.dataset.tab;
      const index = Number(target.dataset.index);
      let photos = (tab === "concert") ? concertPhotos : projetPhotos;

      modalGallery.innerHTML = '';
      photos.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        modalGallery.appendChild(img);
      });

      // Faire défiler horizontalement sur l'image cliquée
      const imgs = modalGallery.querySelectorAll('img');
      if (imgs.length > 0) {
        // On attend le chargement image pour calculer taille
        imgs[index].scrollIntoView({ behavior: "smooth", inline: "center" });
      }

      modal.classList.add('active');
      modal.focus();
    });

    // Fermer modal au clic en dehors des images
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('active');
    });

    // Liens Accueil et About (alert temporaire)
    document.getElementById("go-accueil").addEventListener("click", e => {
      e.preventDefault();
      alert("Redirection Accueil");
    });
    document.getElementById("go-about").addEventListener("click", e => {
      e.preventDefault();
      alert("Redirection About");
    });
    document.getElementById("modal-accueil").addEventListener("click", e => {
      e.preventDefault();
      modal.classList.remove('active');
      alert("Redirection Accueil");
    });
    document.getElementById("modal-about").addEventListener("click", e => {
      e.preventDefault();
      modal.classList.remove('active');
      alert("Redirection About");
    });
  </script>
</body>
</html>
