<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 50%; /* Colonne gauche avec texte */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1.2em;
            text-align: left;
        }

        .footer {
            position: absolute;
            bottom: 20px; /* Position en bas à gauche */
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .footer a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            width: 50%; /* Colonne des images */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd; /* Bordure discrète */
            cursor: pointer;
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Responsive pour la version mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                height: auto;
            }

            .text-container {
                width: 100%;
                align-items: center;
                padding: 10px;
            }

            .text-container .header {
                font-size: 1.2em;
                margin-bottom: 10px;
                text-align: center;
            }

            .gallery-container {
                width: 100%;
                align-items: center;
                padding: 10px;
            }

            .footer {
                width: 100%;
                position: static; /* Supprime la position absolue */
                margin-top: 20px; /* Espacement avec la galerie */
                margin-bottom: 30px; /* Espacement du bas de la page */
                text-align: center; /* Centre les liens */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1" onclick="openModal(this)">
            <img src="https://i.imgur.com/5K7bNv8.jpg" alt="Photo 2" onclick="openModal(this)">
            <img src="https://i.imgur.com/A7Et44B.jpg" alt="Photo 3" onclick="openModal(this)">
        </div>
    </div>

    <div class="footer">
        <a href="motions.html">MOTION</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <!-- Modal pour afficher l'image en plein écran -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Image en plein écran">
    </div>

    <script>
        // Fonction pour ouvrir le modal
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modalImg.src = img.src; // Met l'image de la galerie dans le modal
            modal.style.display = "flex"; // Affiche le modal
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Masque le modal
        }
    </script>
</body>
</html>
