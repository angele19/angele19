<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1.2em;
            text-align: left;
        }

        .text-container .footer {
            text-align: left;
            font-size: 1em;
        }

        .text-container .footer a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 5px;
        }

        .text-container .footer a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery img {
            width: 100%;
            max-width: 100%;
            max-height: 1500px;
            height: auto;
            object-fit: contain;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            cursor: pointer; /* Indique que l'image est cliquable */
        }

        @media (max-width: 768px) {
            .gallery img {
                max-width: 100%;
                max-height: 250px;
            }
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
        <div class="footer">
            <a href="motions.html">MOTION</a>

    </div>
    <div class="gallery-container">

    <!-- Modal pour afficher l'image en plein écran -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Image en plein écran">
    </div>

    <script>
        // Fonction pour ouvrir le modal
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modalImg.src = img.src; // Met l'image de la galerie dans le modal
            modal.style.display = "flex"; // Affiche le modal
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Masque le modal
        }
    </script>
</body>
</html>
