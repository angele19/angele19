<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            flex-shrink: 0;
        }

        .text-container .header {
            font-size: 2em;
        }

        .text-container .footer {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        .text-container .footer a {
            text-decoration: none;
            color: black;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .text-container .footer a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 100%;
            max-height: 1500px;
            height: auto;
            object-fit: contain;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .gallery-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
            }

            .text-container .header {
                font-size: 1.8em; /* Taille du titre en version mobile */
            }

            .text-container .footer {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .gallery img {
                max-width: 90%; /* Images plus petites sur mobile */
                max-height: 250px;
            }

            .footer a {
                font-size: 1em;
            }
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
        <div class="footer">
            <a href="motions.html">MOTION</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1" onclick="openModal(this)">
            <img src="https://i.imgur.com/5K7bNv8.jpg" alt="Photo 2" onclick="openModal(this)">
            <!-- Ajoutez plus d'images ici -->
        </div>
    </div>

    <!-- Modal pour afficher l'image en plein écran -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Image en plein écran">
    </div>

    <script>
        // Fonction pour ouvrir le modal
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modalImg.src = img.src; // Met l'image de la galerie dans le modal
            modal.style.display = "flex"; // Affiche le modal
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Masque le modal
        }
    </script>
</body>
</html>
