<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: ivory;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-container {
            margin-top: 152px; /* 20% moins que l'original */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 1350px;
        }

        .gallery-text {
            margin-bottom: 40px;
            font-size: 0.5em;
            font-weight: bold;
            color: rgb(34, 66, 124);
            transform: translateX(-200px);
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            gap: 8px;
            padding: 10px;
            width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            scroll-snap-align: start;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery-wrapper::before,
        .gallery-wrapper::after {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            background: linear-gradient(90deg, rgba(255, 255, 240, 1) 0%, rgba(255, 255, 240, 0) 100%);
            z-index: 1;
        }

        .gallery-wrapper::before {
            left: 0;
        }

        .gallery-wrapper::after {
            right: 0;
            transform: rotate(180deg);
        }

        .bottom-left-text {
            position: absolute;
            bottom: 20px;
            left: 30px;
            font-size: 0.7rem;
            color: white;
            font-family: Didot, serif;
        }

        .top-left {
            position: absolute;
            top: 30px;
            left: 20px; /* Aligné avec CONTACT et MOTION */
            font-size: 1em;
            color: rgb(49, 140, 231);
            font-family: Didot, serif;
        }

        .top-right {
            position: absolute;
            top: 30px;
            right: 100px;
            font-size: 1.5em; /* Texte plus grand */
            color: rgb(49, 140, 231);
            font-family: Didot, serif;
        }

        @media (max-width: 768px) {
            .gallery-container {
                margin-top: 50px;
                width: 100%;
            }

            .gallery-text {
                font-size: 1em;
                transform: translateX(0);
            }

            .gallery {
                gap: 5px;
                padding: 5px;
            }

            .gallery img {
                width: 120px;
                height: 120px; /* Galerie plus grande */
                scroll-snap-align: center;
            }

            .gallery-wrapper::before,
            .gallery-wrapper::after {
                width: 30px;
            }

            .top-left {
                position: absolute;
                top: 30px;
                left: 20px; /* Aligné avec CONTACT et MOTION */
                font-size: 1em;
                color: rgb(49, 140, 231);
            }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #333;
        }

        footer a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-left">ANGÈLE RONACH</div>
    <div class="top-right">STILLS</div>
    <div class="gallery-container">
        <div class="gallery-text"></div>
        <div class="gallery-wrapper">
            <div class="gallery" id="gallery">
                <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1">
                <img src="https://i.imgur.com/BQJ5sH1.jpeg" alt="Photo 2">
                <img src="https://i.imgur.com/HpyO7d2.jpeg" alt="Photo 3">
                <img src="https://i.imgur.com/m8Ry58Z.jpeg" alt="Photo 4">
                <img src="https://i.imgur.com/9m6ICXN.jpeg" alt="Photo 5">
                <img src="https://i.imgur.com/5efmHZb.jpeg" alt="Photo 6">
                <img src="https://i.imgur.com/mbpPSkk.jpeg" alt="Photo 7">
                <img src="https://i.imgur.com/JZj6Qob.jpeg" alt="Photo 8">
                <img src="https://i.imgur.com/1DDQ5Eq.jpeg" alt="Photo 9">
                <img src="https://i.imgur.com/mre1hjG.jpeg" alt="Photo 10">
                <img src="https://i.imgur.com/2qzLomd.jpeg" alt="Photo 11">
                <img src="https://i.imgur.com/6xaqc7q.jpeg" alt="Photo 12">
                <img src="https://i.imgur.com/a2ZPWIP.jpeg" alt="Photo 13">
                <img src="https://i.imgur.com/nit7MQD.jpeg" alt="Photo 14">
                <img src="https://i.imgur.com/kYT5hfD.jpeg" alt="Photo 15">
                <img src="https://i.imgur.com/JvShV4K.jpeg" alt="Photo 16">
                <img src="https://i.imgur.com/FjyCio7.jpeg" alt="Photo 17">
                <img src="https://i.imgur.com/MC0CKfW.jpeg" alt="Photo 18">
                <img src="https://i.imgur.com/Aq3mk0C.jpeg" alt="Photo 19">
            </div>
        </div>
    </div>

    <footer>
        <a href="contact.html">CONTACT</a>
        <a href="motions.html">MOTION</a>
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = image.src;
                modalImage.alt = image.alt;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
