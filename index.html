<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 50%; /* Colonne gauche avec texte */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1.2em;
            text-align: left;
        }

        .text-container .footer {
            text-align: left;
            font-size: 1em;
        }

        .text-container .footer a {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 5px;
        }

        .text-container .footer a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            width: 100%; /* Colonne des images */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligne le contenu du conteneur vers le haut */
            align-items: flex-end; /* Aligne le contenu du conteneur à droite */
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            margin-left: 20%; /* Décalage supplémentaire à droite */
        }

        .gallery img {
            width: 100%; /* L'image prend toute la largeur du conteneur */
            max-width: 100%; /* Limite la largeur de l'image à 100% du conteneur */
            max-height: 1500px; /* Hauteur maximale pour éviter qu'elle ne soit trop grande */
            height: auto; /* Maintient le ratio de l'image */
            object-fit: contain; /* Maintient le ratio de l'image sans la rogner */
            margin-bottom: 15px; /* Espacement entre les images */
            border: 1px solid #ddd; /* Bordure discrète */
        }

        @media (min-width: 769px) {
            .gallery img {
                max-width: 80%; /* Sur les grands écrans, l'image peut occuper 80% du conteneur */
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
            }

            .gallery-container {
                width: 100%;
                padding: 10px;
                margin-left: 0; /* Sur mobile, il n'y a pas de marge à gauche */
            }

            .gallery img {
                max-width: 90%; /* Sur mobile, l'image occupe 90% du conteneur */
                max-height: 250px; /* Hauteur maximale sur mobile */
            }

            .text-container {
                width: 100%;
                padding: 10px;
            }

            .text-container .header {
                font-size: 1em;
            }
        }
    </style>
</head>
