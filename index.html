<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
        }

        .text-container {
            width: 50%; /* Colonne gauche avec texte */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1.2em;
            text-align: left;
        }

        .footer {
            position: absolute;
            bottom: 20px; /* Position en bas à gauche pour bureau */
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        .footer a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .gallery-container {
            width: 50%; /* Colonne des images */
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd; /* Bordure discrète */
            cursor: pointer;
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        /* Responsive pour la version mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                height: auto;
            }

            .text-container {
                width: 100%;
                align-items: center;
                padding: 10px;
            }

            .text-container .header {
                font-size: 1.2em;
                margin-bottom: 10px;
                text-align: center;
            }
    .gallery-container {
        width: 100%;
        align-items: center;
        padding: 10px;
        overflow-y: auto;
        flex-grow: 1;
        margin-bottom: 60px; /* Ajoute de l'espace en bas pour éviter la superposition */
         -webkit-overflow-scrolling: touch;
    }

    .footer {
        position: fixed; /* Fixe les boutons en bas de l'écran */
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white; /* Fond blanc */
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Ombre pour démarcation */
        text-align: center;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 1000; /* S'assure que le bandeau est au-dessus des autres éléments */
}
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1" onclick="openModal(this)">
            <img src="https://i.imgur.com/BQJ5sH1.jpeg" alt="Photo 2">
                <img src="https://i.imgur.com/HpyO7d2.jpeg" alt="Photo 3">
                <img src="https://i.imgur.com/m8Ry58Z.jpeg" alt="Photo 4">
                <img src="https://i.imgur.com/9m6ICXN.jpeg" alt="Photo 5">
                <img src="https://i.imgur.com/5efmHZb.jpeg" alt="Photo 6">
                <img src="https://i.imgur.com/mbpPSkk.jpeg" alt="Photo 7">
                <img src="https://i.imgur.com/JZj6Qob.jpeg" alt="Photo 8">
                <img src="https://i.imgur.com/1DDQ5Eq.jpeg" alt="Photo 9">
                <img src="https://i.imgur.com/mre1hjG.jpeg" alt="Photo 10">
                <img src="https://i.imgur.com/2qzLomd.jpeg" alt="Photo 11">
                <img src="https://i.imgur.com/6xaqc7q.jpeg" alt="Photo 12">
                <img src="https://i.imgur.com/a2ZPWIP.jpeg" alt="Photo 13">
                <img src="https://i.imgur.com/nit7MQD.jpeg" alt="Photo 14">
                <img src="https://i.imgur.com/kYT5hfD.jpeg" alt="Photo 15">
                <img src="https://i.imgur.com/JvShV4K.jpeg" alt="Photo 16">
                <img src="https://i.imgur.com/FjyCio7.jpeg" alt="Photo 17">
                <img src="https://i.imgur.com/MC0CKfW.jpeg" alt="Photo 18">
                <img src="https://i.imgur.com/Aq3mk0C.jpeg" alt="Photo 19">
        </div>
    </div>

    <div class="footer">
        <a href="motions.html">MOTION</a>
        <a href="contact.html">CONTACT</a>
    </div>

   <div class="lightbox" id="lightbox">
        <span class="close-lightbox" id="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Image agrandie">
    </div>
    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeLightbox = document.getElementById('close-lightbox');

        images.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImg.src = image.src;
                lightbox.classList.add('active');
            });
        });

        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
