<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Aligne le contenu en haut de la page */
            flex-direction: column;
            min-height: 100vh; /* Assure que le contenu occupe toute la hauteur */
        }

        .gallery-container {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 1150px;
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            gap: 8px;
            padding: 10px;
            width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            justify-content: center;
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            scroll-snap-align: center; /* Centrer les images lors du défilement */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Texte en haut à droite */
        .top-right {
            position: absolute;
            top: 30px;
            right: 20px;
            font-size: 1.8em;
            color: #333;
            font-family: 'Impact', sans-serif;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }

        /* Styles pour les petits écrans */
        @media (max-width: 768px) {
            body {
                align-items: center; /* Centre tout le contenu */
            }

            .top-right {
                top: 10px;
                font-size: 1.2em; /* Réduit la taille du texte */
            }

            .gallery-container {
                margin-top: 80px; /* Réduit l'espace au-dessus */
            }

            .gallery img {
                width: 90%; /* Les images occupent presque tout l'écran */
                height: auto;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            font-size: 1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="top-right">STILLS</div>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <div class="gallery" id="gallery">
                <img src="https://i.imgur.com/m8Ry58Z.jpeg" alt="Photo 1">
                <img src="https://i.imgur.com/BQJ5sH1.jpeg" alt="Photo 2">
                <img src="https://i.imgur.com/HpyO7d2.jpeg" alt="Photo 3">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <a href="Contact.html">CONTACT</a>
        <a href="motions.html">MOTION</a>
    </footer>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');

        // Ouvrir la modal avec l'image
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modal.style.display = 'flex';
                modalImage.src = image.src;
                modalImage.alt = image.alt;
            });
        });

        // Fermer la modal
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Fermer la modal en cliquant à l'extérieur de l'image
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
