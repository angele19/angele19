<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
        }

        .text-container {
            padding: 20px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1em;
        }

        .gallery-container {
            padding: 40px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal.active {
            display: flex;
        }

        /* Footer - version mobile */
        .footer {
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
            padding: 10px;
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .footer a {
            text-decoration: underline;
            color: black;
            font-size: 1em;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Bureau - version bureau */
        @media (min-width: 769px) {
            body {
                display: flex;
                justify-content: space-between;
                height: 100vh;
                overflow: hidden;
            }

            .text-container {
                width: 50%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .gallery-container {
                width: 70%;
                padding: 20px 80px;
                overflow-y: auto;
            }

            .gallery img {
                max-width: 100%;
                max-height: 1500px;
            }

            .footer {
                position: static; /* Retirer le positionnement fixe */
                justify-content: flex-start;
                padding: 20px 0;
                background-color: none; /* Exemple : couleur différente */
            }

            .footer a {
                margin-right: 20px;
                font-size: 0.9em; /* Taille de police différente sur bureau */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
        <div class="footer">
            <a href="motions.html">MOTION</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1">
            <img src="https://i.imgur.com/BQJ5sH1.jpeg" alt="Photo 2">
            <img src="https://i.imgur.com/HpyO7d2.jpeg" alt="Photo 3">
            <img src="https://i.imgur.com/m8Ry58Z.jpeg" alt="Photo 4">
            <img src="https://i.imgur.com/9m6ICXN.jpeg" alt="Photo 5">
            <img src="https://i.imgur.com/5efmHZb.jpeg" alt="Photo 6">
            <img src="https://i.imgur.com/mbpPSkk.jpeg" alt="Photo 7">
            <img src="https://i.imgur.com/JZj6Qob.jpeg" alt="Photo 8">
            <img src="https://i.imgur.com/1DDQ5Eq.jpeg" alt="Photo 9">
            <img src="https://i.imgur.com/mre1hjG.jpeg" alt="Photo 10">
            <img src="https://i.imgur.com/2qzLomd.jpeg" alt="Photo 11">
            <img src="https://i.imgur.com/6xaqc7q.jpeg" alt="Photo 12">
            <img src="https://i.imgur.com/a2ZPWIP.jpeg" alt="Photo 13">
            <img src="https://i.imgur.com/nit7MQD.jpeg" alt="Photo 14">
            <img src="https://i.imgur.com/kYT5hfD.jpeg" alt="Photo 15">
            <img src="https://i.imgur.com/JvShV4K.jpeg" alt="Photo 16">
            <img src="https://i.imgur.com/FjyCio7.jpeg" alt="Photo 17">
            <img src="https://i.imgur.com/MC0CKfW.jpeg" alt="Photo 18">
            <img src="https://i.imgur.com/Aq3mk0C.jpeg" alt="Photo 19">
        </div>
    </div>

    <div class="modal" id="modal">
        <img id="modal-img" src="" alt="Image agrandie">
    </div>

    <script>
        const galleryImages = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');

        // Ouvrir le modal au clic sur une image
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                modalImg.src = image.src;
                modal.classList.add('active');
            });
        });

        // Fermer le modal en cliquant à l'extérieur
        modal.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>
</body>
</html>
