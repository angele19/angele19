        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: #f4f4f4;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;

        .gallery-container {
            margin-top: 190px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 1350px;

        .gallery-text {
            margin-bottom: 40px;
            font-size: 0.5em;
            font-weight: bold;
            color:rgb(34, 66, 124);
            transform: translateX(-200px);
        }

        .gallery-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .gallery {
            display: flex;
            gap: 8px;
            padding: 10px;
            width: 100%;
            overflow-x: auto;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* Pour une meilleure expérience sur mobile */
        }

        .gallery img {
            width: 250px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            scroll-snap-align: start;

        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        /* Dégradé sur les bords internes avec une transition plus douce et opaque */
.gallery-wrapper::before,
.gallery-wrapper::after {
    content: "";
    position: absolute;
    top: 0;
    bottom: 0;
    width: 60px; /* Largeur du dégradé */
    background: linear-gradient(90deg, rgba(244, 244, 244, 4) 0%, rgba(244, 244, 244, 0) 100%);
    z-index: 1;
}
.gallery-wrapper::before {
    left: 0;
}

.gallery-wrapper::after {
    right: 0;
    transform: rotate(180deg);
}
        /* Texte en bas à gauche */
.bottom-left-text {
    position: absolute; /* Position absolue pour se placer dans le coin inférieur gauche */
    bottom: 20px; /* Distance depuis le bas */
    left: 30px; /* Distance depuis la gauche */
    font-size: 0.7rem;
    color: white;
    font-family: Didot, serif;
}
        /* Texte en haut à gauche et à droite */
        .top-left {
            position: absolute;
            top: 30px;
            left: 70px;
            font-size: 0.7em;
            color: rvb(49, 140, 231);

        }

        .top-right {
            position: absolute;
            top: 90px;
            right: 100px;
            font-size: 8em;
            color: #333;
            font-family: '', sans-serif; /* Ajout de la police */
        }
          .center {
            position: right-center; 
            top: 50px;
            left: 50px;
            font-size: 0.8em;
            color: black;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow: auto;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            margin: auto;
            transition: transform 0.3s ease;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1001;

        }
            /* Styles pour appareils mobiles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                overflow-x: hidden;
            }

            .gallery-container {
                margin-top: 50px;
                width: 100%;
            }

            .gallery-text {
                margin-bottom: 20px;
                font-size: 1em;
                transform: translateX(0);
            }

            .gallery-wrapper {
                width: 100%;
            }

            .gallery {
                gap: 5px;
                padding: 5px;
            }

            .gallery img {
                width: 100px;
                height: 100px;
                scroll-snap-align: center;
            }
             .gallery-wrapper::before,
        .gallery-wrapper::after {

            .top-left, .top-right {

    </style>

    <script>
    // Récupérer les éléments de la page
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    // Ouvrir la modal avec l'image agrandie
    galleryImages.forEach(image => {
        image.addEventListener('click', () => {
            modal.style.display = 'flex'; // Affiche le modal
            modalImage.src = image.src;  // Définit la source de l'image
            modalImage.alt = image.alt;  // Définit l'attribut alt
        });
    });

    // Fermer la modal
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none'; // Masque le modal
    });

    // Fermer la modal si l'utilisateur clique en dehors de l'image
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none'; // Masque le modal
        }
    });
</script>
