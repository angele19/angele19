<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angèle Ronach</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Didot, serif;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .text-container .header {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
        }

        .gallery-container {
            flex: 1; /* Prend tout l'espace disponible */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .gallery {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Les images remplissent leur conteneur tout en respectant leur ratio */
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .footer a {
            text-decoration: none;
            color: black;
            font-size: 1em;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Modal (lightbox) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="header">ANGÈLE RONACH</div>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            <img src="https://i.imgur.com/jJ6zVH6.jpeg" alt="Photo 1" onclick="openModal(this)">
            <img src="https://i.imgur.com/5K7bNv8.jpg" alt="Photo 2" onclick="openModal(this)">
            <img src="https://i.imgur.com/A7Et44B.jpg" alt="Photo 3" onclick="openModal(this)">
        </div>
    </div>

    <div class="footer">
        <a href="motions.html">MOTION</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <!-- Modal pour afficher l'image en plein écran -->
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modal-img" src="" alt="Image en plein écran">
    </div>

    <script>
        // Fonction pour ouvrir le modal
        function openModal(img) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            modalImg.src = img.src; // Met l'image de la galerie dans le modal
            modal.style.display = "flex"; // Affiche le modal
        }

        // Fonction pour fermer le modal
        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.display = "none"; // Masque le modal
        }
    </script>
</body>
</html>
