<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ang√®le Ronach</title>

  <!-- Meta Open Graph -->
  <meta property="og:title" content="Ang√®le Ronach - Portfolio" />
  <meta property="og:description" content="Portfolio de photographie et de vid√©o." />
  <meta property="og:image" content="https://i.imgur.com/jJ6zVH6.jpeg" />
  <meta property="og:url" content="https://angeleronach.com/" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .text-overlay h1 {
      font-family: Impact, sans-serif;
      font-size: 5vw;
      font-weight: normal;
      font-stretch: condensed;
    }

    /* Bouton son */
    .sound-toggle {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      z-index: 20;
    }

    .sound-toggle:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    /* MENU BURGER */
    .menu-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .menu-burger {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
    }

    .burger-line {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }

    .menu ul {
      list-style: none;
    }

    .menu li {
      margin: 10px 0;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .menu.active {
      display: block;
    }

    .menu-burger.open .burger-line:nth-child(1) {
      transform: rotate(45deg) translateY(8px);
    }

    .menu-burger.open .burger-line:nth-child(2) {
      opacity: 0;
    }

    .menu-burger.open .burger-line:nth-child(3) {
      transform: rotate(-45deg) translateY(-8px);
    }

    /* Responsive vid√©o */
    .mobile-video {
      display: none;
    }

    @media (max-width: 768px) {
      .desktop-video {
        display: none;
      }

      .mobile-video {
        display: block;
      }

      .text-overlay h1 {
        font-size: 11vw;
        font-family: Apple Chancery, cursive;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Menu burger -->
    <div class="menu-container">
      <button class="menu-burger" id="burger-button" aria-label="Menu">
        <span class="burger-line"></span>
        <span class="burger-line"></span>
        <span class="burger-line"></span>
      </button>
      <nav class="menu" id="menu">
        <ul class="main-menu">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="Photos.html">Photography</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <!-- Vid√©os -->
    <video autoplay muted loop playsinline poster="https://i.imgur.com/JZj6Qob.jpeg" class="background-video desktop-video" id="videoDesktop">
      <source src="videopresentation_2025.mp4" type="video/mp4">
      Votre navigateur ne supporte pas les vid√©os HTML5.
    </video>

    <video autoplay muted loop playsinline poster="https://i.imgur.com/JZj6Qob.jpeg" class="background-video mobile-video" id="videoMobile">
      <source src="demoreel2025.mp4" type="video/mp4">
      Votre navigateur ne supporte pas les vid√©os HTML5.
    </video>

    <!-- Bouton son -->
    <button class="sound-toggle" id="soundToggle" aria-label="Activer/d√©sactiver le son">üîá</button>

    <!-- Texte superpos√© -->
    <div class="text-overlay">
      <h1></h1>
    </div>
  </div>

  <!-- Script JS -->
  <script>
    const burgerButton = document.getElementById('burger-button');
    const menu = document.getElementById('menu');
    const soundToggle = document.getElementById('soundToggle');
    const videoDesktop = document.getElementById('videoDesktop');
    const videoMobile = document.getElementById('videoMobile');

    burgerButton.addEventListener('click', () => {
      menu.classList.toggle('active');
      burgerButton.classList.toggle('open');
    });

    // Contr√¥le du son
    soundToggle.addEventListener('click', () => {
      const activeVideo = window.innerWidth <= 768 ? videoMobile : videoDesktop;
      if (activeVideo.muted) {
        activeVideo.muted = false;
        soundToggle.textContent = 'üîä';
      } else {
        activeVideo.muted = true;
        soundToggle.textContent = 'üîá';
      }
    });
  </script>
</body>
</html>
